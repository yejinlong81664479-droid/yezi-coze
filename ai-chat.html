<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI å¹²è´§è§£è¯» - æ±‚èŒå¯¼å¸ˆ</title>
  <style>
    * {
      margin: 0;

    }

    body {

    .chat-header {

    .back-btn {
      width: 40px;

    .back-btn:hover {

    .back-btn svg {

    }

    .header-title {

    .header-title h1 {

    }

    .header-title p {

    }

    .chat-messages {

    }

    .message {

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }

    .message-user {

      justify-content: flex-end;
    }

    .message-user .message-content {

      color: white;

    }

    .message-ai {
      display: flex;
      justify-content: flex-start;
    }

    .message-ai .message-content {
      background: #F1F5F9;
      color: #1E293B;
      border-radius: 20px 20px 20px 4px;
      padding: 16px 20px;
      max-width: 85%;
      line-height: 1.8;
    }

    .message-ai .message-content h3 {
      color: #2563EB;
      margin: 16px 0 8px 0;

    }

    .message-ai .message-content h3:first-child {
      margin-top: 0;
    }

    .message-ai .message-content ul {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-ai .message-content li {

    }

    .message-ai .message-content strong {

    }

    .typing-indicator {

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #94A3B8;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* åŸå§‹å†…å®¹å¡ç‰‡ */
    .source-card {
      background: linear-gradient(135deg, #EFF6FF 0%, #F5F3FF 100%);
      border: 1px solid #C7D2FE;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .source-card .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      margin-right: 8px;
    }

    .source-card .tag.hot { background: #FEE2E2; color: #DC2626; }
    .source-card .tag.new { background: #DBEAFE; color: #2563EB; }
    .source-card .tag.default { background: #D1FAE5; color: #059669; }

    .source-card .category {
      font-size: 12px;
      color: #64748B;
    }

    .source-card h4 {
      font-size: 16px;
      font-weight: 600;
      color: #1E293B;
      margin: 8px 0;
    }

    .source-card p {
      font-size: 14px;
      color: #475569;
      line-height: 1.6;
    }

    /* è¾“å…¥åŒºåŸŸ */
    .chat-input {
      padding: 16px 24px;
      background: white;
      border-top: 1px solid #E2E8F0;
      display: flex;
      gap: 12px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #E2E8F0;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input input:focus {
      border-color: #2563EB;
    }

    .chat-input button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .chat-input button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .chat-input button:disabled {
      background: #94A3B8;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button class="back-btn" onclick="goBack()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="header-title">
        <h1>ğŸ¤– AI å¹²è´§è§£è¯»</h1>
        <p>æ·±åº¦åˆ†æé¢è¯•æŠ€å·§ï¼ŒåŠ©ä½ å¿«é€ŸæŒæ¡</p>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€æ·»åŠ  -->
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œç»§ç»­æ¢è®¨..." onkeypress="handleKeyPress(event)">
      <button id="sendBtn" onclick="sendMessage()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // API é…ç½® - ä½¿ç”¨å½“å‰ originï¼ˆå‰ç«¯å’Œ API åœ¨åŒä¸€ç«¯å£ï¼‰
    const API_BASE = window.location.origin;
    
    console.log('Current URL:', window.location.href);
    console.log('API_BASE:', API_BASE);
    
    // è·å– URL å‚æ•°
    const urlParams = new URLSearchParams(window.location.search);
    const tipData = {
      tag: urlParams.get('tag') || 'å¹²è´§',
      category: urlParams.get('category') || '',
      title: urlParams.get('title') || '',
      content: urlParams.get('content') || ''
    };

    // å¯¹è¯å†å²
    let conversationHistory = [];

    // è¿”å›é¦–é¡µ
    function goBack() {
      window.location.href = '/';
    }

    // åˆå§‹åŒ– - è‡ªåŠ¨å‘é€åˆ†æè¯·æ±‚
    async function init() {
      if (!tipData.title || !tipData.content) {
        document.getElementById('chatMessages').innerHTML = `
          <div class="message message-ai">
            <div class="message-content">
              <p>æœªæ‰¾åˆ°è¦åˆ†æçš„å†…å®¹ï¼Œè¯·ä»é¦–é¡µç‚¹å‡»å¹²è´§å¡ç‰‡è¿›å…¥ã€‚</p>
            </div>
          </div>
        `;
        return;
      }

      // æ˜¾ç¤ºåŸå§‹å†…å®¹
      const tagClass = tipData.tag === 'çƒ­é—¨' ? 'hot' : (tipData.tag === 'æ–°' ? 'new' : 'default');
      const sourceHtml = `
        <div class="source-card">
          <span class="tag ${tagClass}">${tipData.tag}</span>
          <span class="category">${tipData.category}</span>
          <h4>${tipData.title}</h4>
          <p>${tipData.content}</p>
        </div>
      `;

      // æ˜¾ç¤ºç”¨æˆ·é—®é¢˜
      const userMessage = `è¯·å¸®æˆ‘è¯¦ç»†è§£è¯»è¿™ä¸ªé¢è¯•æŠ€å·§ï¼šã€Œ${tipData.title}ã€\n\næ ¸å¿ƒå†…å®¹ï¼š${tipData.content}`;
      conversationHistory.push({ role: 'user', content: userMessage });

      document.getElementById('chatMessages').innerHTML = `
        <div class="message message-user">
          <div class="message-content">${sourceHtml}</div>
        </div>
        <div class="message message-ai">
          <div class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      `;

      // è°ƒç”¨ AI åˆ†æ
      await callAI();
    }

    // è°ƒç”¨ AI
    async function callAI() {
      try {
        console.log('Calling API:', `${API_BASE}/api/analyze`);
        
        const response = await fetch(`${API_BASE}/api/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: conversationHistory,
            context: tipData
          })
        });

        console.log('Response status:', response.status);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status} - ${errorText}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let aiContent = '';

        // ç§»é™¤åŠ è½½åŠ¨ç”»
        const messagesContainer = document.getElementById('chatMessages');
        const lastMessage = messagesContainer.lastElementChild;
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          aiContent += chunk;

          // æ›´æ–°æ˜¾ç¤º
          lastMessage.querySelector('.typing-indicator')?.remove();
          if (!lastMessage.querySelector('.message-content')) {
            lastMessage.innerHTML = `<div class="message-content">${formatContent(aiContent)}</div>`;
          } else {
            lastMessage.querySelector('.message-content').innerHTML = formatContent(aiContent);
          }
          
          // æ»šåŠ¨åˆ°åº•éƒ¨
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ä¿å­˜åˆ°å†å²
        conversationHistory.push({ role: 'assistant', content: aiContent });

      } catch (error) {
        console.error('AI è°ƒç”¨å¤±è´¥:', error);
        const lastMessage = document.getElementById('chatMessages').lastElementChild;
        lastMessage.innerHTML = `
          <div class="message-content">
            <p>æŠ±æ­‰ï¼ŒAI åˆ†ææœåŠ¡æš‚æ—¶ä¸å¯ç”¨ã€‚è¯·ç¨åé‡è¯•ã€‚</p>
            <p style="color: #64748B; font-size: 12px; margin-top: 8px;">é”™è¯¯ä¿¡æ¯ï¼š${error.message}</p>
          </div>
        `;
      }
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      // ç¦ç”¨å‘é€æŒ‰é’®
      document.getElementById('sendBtn').disabled = true;
      input.value = '';

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      const messagesContainer = document.getElementById('chatMessages');
      messagesContainer.innerHTML += `
        <div class="message message-user">
          <div class="message-content">${escapeHtml(message)}</div>
        </div>
        <div class="message message-ai">
          <div class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      `;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // æ·»åŠ åˆ°å†å²
      conversationHistory.push({ role: 'user', content: message });

      // è°ƒç”¨ AI
      await callAI();

      // æ¢å¤å‘é€æŒ‰é’®
      document.getElementById('sendBtn').disabled = false;
    }

    // å¤„ç†å›è½¦é”®
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // æ ¼å¼åŒ–å†…å®¹
    function formatContent(content) {
      // ç®€å•çš„ Markdown è½¬æ¢
      let html = escapeHtml(content);
      
      // æ ‡é¢˜
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // åˆ—è¡¨
      html = html.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
      html = html.replace(/^[-â€¢]\s+(.+)$/gm, '<li>$1</li>');
      
      // æ¢è¡Œ
      html = html.replace(/\n\n/g, '</p><p>');
      html = html.replace(/\n/g, '<br>');
      
      // åŒ…è£…åˆ—è¡¨
      html = html.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
      
      return `<p>${html}</p>`;
    }

    // HTML è½¬ä¹‰
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
